<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - XXX部落格</title>
    <link rel="stylesheet" href="../blog/src/main/webapp/WEB-INF/resourse/CSS/login.css">
</head>
<body>
    <!-- 頂部功能列 -->
    <header class="top-bar">
        <div class="top-container">
            <div class="logo">xxx部落格</div>
            <nav class="navigation">
                <a href="index.html">首頁</a>
                <a href="#">文章</a>
                <a href="#">關於我們</a>
                <a href="#">聯絡我們</a>
            </nav>
            <div class="user-login-container">
                <div class="user-info">
                    <img src="/Image/IMG_20240701_124913.JPG" width="50" height="50" alt="使用者頭像" class="user-avatar">
                    <span class="username">虎斑貓</span>
                </div>
                <div class="login-btn">
                    <button onclick="location.href='login.html'">登入</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 登入表單 -->
    <main class="login-register-container">
        <div class="form-container">
            <h2>登入</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">用戶名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">登入</button>
            </form>
            <p>還沒有帳號嗎？<a href="register.html">註冊一個吧</a></p>
        </div>
    </main>

    <!-- 頁腳 -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 xxx部落格 版權所有.</p>
        </div>
    </footer>
</body>
</html>
